<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="script.js"></script>
    <title>Кардио - Карта Твоих Тренировок</title>
  </head>
  <body>
    <div class="sidebar">
      <img
        src="https://github.com/A-krzhk/geocoordsProj/blob/main/img/icon.png"
        alt="icon"
        class="icon"
      />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Тип</label>
            <select class="form__input form__input--type">
              <option value="running">Пробежка</option>
              <option value="cycling">Велосипед</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Расстояние</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Длительность</label>
            <input
              class="form__input form__input--duration"
              placeholder="мин"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Темп</label>
            <input
              class="form__input form__input--temp"
              placeholder="шаг/мин"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Подъём</label>
            <input
              class="form__input form__input--climb"
              placeholder="метров"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>
    <i class="fa-solid fa-eye map__show-all-markers" id="eye"></i>
    <div id="map"></div>
  </body>
</html>
